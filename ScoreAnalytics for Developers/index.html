<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="script-src-elem 'self' blob: filesystem:" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 775px;
            padding: 10px;
        }
        .inputs {
            display: flex;
            flex-direction: column;
        }
        label {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 2px auto;
        }
        .output {
            white-space: pre;
        }
        .id, .name {
            width: 280px;
        }
        .done, .task-analitycs, .my-analytics, .cross-check, .deadline {
            width: 125px;
            height: 35px;
            margin: 15px 5px;
            border: none;
            background-color: #f1f1f1;
            border-radius: 5px;
            box-shadow: 1px 1px #a5a5a5;
            transition: all .4s ease-in-out;
            outline: none;
        }
        .cross-check {
            width: 190px;
        }
        .done:active, .task-analitycs:active, .my-analytics:active {
            box-shadow: none;
            margin-top: 16px;
            margin-right: 4px;
            margin-left: 6px;
        }
        .output-fill {
            border-radius: 10px;
            padding: 10px 0;
            display: flex;
            flex-direction: column;
        }
        .btns {
            display: flex;
            justify-content: flex-end;
        }
        .output-container {
            display: flex;
            border-top: 1px solid #f1f1f1;
        }
        .chart-container {
            width: 488px;
        }
        
        .feedback {
            border: 1px solid #dedede;
            border-radius: 10px;
            padding: 5px 5px;
            margin: 5px 0;
            width: 750px;
            display: flex;
            flex-direction: column;
        }
        .ghName, .fb-score {
            display: block;
            margin: 0 10px;
        }
        .comment {
            max-width: 750px;
            white-space: break-spaces;
            max-height: 250px;
            overflow-y: auto;
        }
        .task {
            width: 300px;
            border: 1px solid #f1f1f1;
            border-radius: 10px;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            font-size: 14px;
            justify-content: space-evenly;
            padding: 5px 10px;
            white-space: break-spaces;
            margin-bottom: 10px;
        }
        .type {
            color: #f5222d;
            background: #fff1f0;
            border: 1px solid #ffa39e;
            border-radius: 4px;
            padding: 0 7px;
            font-size: 12px;
            line-height: 20px;
        }
        .task-name a {
            color: #1890ff;
            outline: none;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inputs">
            <label>Choose course<select class="course_id">
                <option disabled="" selected="" hidden="" value="0">Choose course</option>
            </select></label>
            <label>Choose task id<select class="id">
                <option disabled="" selected="" hidden="" value="0">Choose task</option>
            </select></label>
            <label>Write your github name:<input type="text" class="name"></label>
        </div>
        <div class="btns">
            <button class="my-analytics">My analytics</button>
            <button class="task-analitycs">Task analytics</button>
            <button class="done">All analytics</button>
            <select class="cross-check">
                <option disabled="" selected="" hidden="">CrossCheck Feedback</option>
            </select>
            <button class="deadline">Deadline list</button>
        </div>
        <div class="output-container">
            <div class="output"></div>
            <div class="chart-container"></div>
        </div>
    </div>
    <script src="chart.js"></script> 
    <script src="script.js"></script>
</body>
</html>
